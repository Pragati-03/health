<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
   <style>
 #chat-messages{
    text-align: center;
    font-size: 20px;
    font-family:'Times New Roman', Times, serif ;
 }
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background:linear-gradient(155deg, #003366, #4a2c77, #000000);

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}



.chat-form-container {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    width: 100%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}


.chat-container {
    display: flex;
    flex-direction: column;
    background-color: #f9f9f9;
    border-radius: 15px;
    overflow: hidden;
}


.chat-messages {
    height: 350px;
    padding: 20px;
    overflow-y: auto;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    border-bottom: 2px solid #ddd;
}


.chat-input-container {
    display: flex;
    padding: 15px;
    background-color: #ffffff;
}

.chat-input-container input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
}

.chat-input-container button {
    background-color: #6a11cb;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-left: 10px;
}

.chat-input-container button:hover {
    background-color: #2575fc;
}


.user-message {
    background-color: #6a11cb;
    color: white;
    padding: 10px;
    margin: 10px 0;
    border-radius: 15px;
    max-width: 75%;
    align-self: flex-end;
    text-align: right;
}


.bot-message {
    background-color: #e9ecef;
    color: #333;
    padding: 10px;
    margin: 10px 0;
    border-radius: 15px;
    max-width: 75%;
    align-self: flex-start;
    text-align: left;
}

/* Option buttons with gradient and hover effects */
.options-container {
    display: flex;
    justify-content: space-around;
    padding: 15px;
    background-color: white;
}

.option-button {
    background: rgb(64, 147, 64);
    color: white;
    padding: 10px 20px;
    margin: 1px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
}

.option-button:hover {
    background: rgb(43, 160, 43);
}


   </style>

</head>
<body>

    <div class="chat-container">
        <div id="chat-messages" class="chat-messages">Hello I am a Chat Bot!!</div>
        
        <div class="options-container">
            <button class="option-button" onclick="handleOption('book')">Book an Appointment</button>
            <button class="option-button" onclick="handleOption('consult')">Consult Doctor</button>
            <button class="option-button" onclick="handleOption('contact')">Contact Us</button>
        </div>

        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
            <button id="clear-btn" onclick="clearChat()">Clear</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
